<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script title="text/javascript">
	$(function(){ // window.onload와 같은 기능이다.
		//요소 선택자
		// 3초후에 지정 함수를 1번 실행해라
		setTimeout(function(){
			//선택된 값의 경고창으로 띄워라
			alert($("select>option:selected").val());
		}, 3000);
		
		
	
	});
</script>
<style type="text/css">
	div {border: 1px solid gray; margin-bottom: 5px;}
</style>
</head>
<body>

 <!-- select>option[value='$$']{아이템 $$}*5 -->
	<select name="" id="">
		<option value="01">아이템 01</option>
		<option value="02">아이템 02</option>
		<option value="03">아이템 03</option>
		<option value="04">아이템 04</option>
		<option value="05">아이템 05</option>
	</select>

</body>
</html>
