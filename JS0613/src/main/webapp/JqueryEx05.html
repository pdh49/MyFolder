<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Jquery 필터</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript">
	$(function(){
		$("h1")
		.css("backgroundColor","orange")
		.add("h2") // 추가 선택
		.css('float','left');
	});
</script>
<style type="text/css">
	
</style>
</head>
<body>
	<!-- 
	(h1{나는 큰제목 $$}+h2{나는 작은제목 $$})*4
	-->

	<h1>나는 큰제목 01</h1>
	<h2>나는 작은제목 01</h2>
	<h1>나는 큰제목 02</h1>
	<h2>나는 작은제목 02</h2>
	<h1>나는 큰제목 03</h1>
	<h2>나는 작은제목 03</h2>
	<h1>나는 큰제목 04</h1>
	<h2>나는 작은제목 04</h2>
</body>
</html>
