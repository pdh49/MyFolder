	$(function(){
		for(i=1; i<=5; i++){
			$("<img/>")
			.attr("src","images/" + i + ".png")
			.attr("width",150)
			.attr("height",150)
			.appendTo($("#box1"));
		}
		setInterval(function() {
			$("img").first().appendTo($("#box1")); // 첫번쨰 이미지를 문서의 끝으로 이동
		}, 1000)
	});
</script>
<style type="text/css">
	#box1{ padding : 10px; border : 5px dotted skyblue; height : 300px; text-align: center;}
</style>
</head>
<body>

	<div id ="box1"></div>
